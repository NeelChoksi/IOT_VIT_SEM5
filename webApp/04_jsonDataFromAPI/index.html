<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data from API</title>
</head>
<body>
    <h1>Data Source</h1>
    <p>Where the ISS at : giving location of the international space station : <a href="https://wheretheiss.at/" target="_blank">Click here</a></p>
    <p>Leaflet.js to map: <a href="https://leafletjs.com/" target="_blank">Click here</a></p>
    <p>Chart.js to draw charts: <a href="https://www.chartjs.org/" target="_blank">Click here</a> </p>

    <h1>Where the ISS At?</h1>

    <p>latitude <span id="lat"></span></p>
    <p>longitude <span id="lon"></span></p>


    <script>
        const api_url = "https://api.wheretheiss.at/v1/satellites/25544"

        async function getISS(){
            const response = await fetch(api_url);
            const data = await response.json();
            const {latitude,longitude} = data;
            
            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;
            
            console.log(latitude,longitude);

        }

        
        getISS();
        
    </script>




</body>
</html>
